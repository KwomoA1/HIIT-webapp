<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/index.js" defer></script>
    <title> Home | HIIT havoc </title>
</head>

<body>
    <main>
        <button type="button" id="create-Btn">Create HIIT workout</button>
        <form id="workout-form">
            <section class="formSection" data-step="1">
                <label for="workout-name">Workout name</label>
                <input type="text" id="workout-name" class="form" maxlength="30" required>

                <label for="num-exercises">Number of exercises</label>
                <input type="number" id="num-exercises" class="form" min="1" max="15" required>

                <button type="button" class="nextStepBtns" value="submitWrkData">next step</button>
            </section>

            <section id="exercise-form" class="formSection" data-step="2" data-workoutindex="0">
                <h2 id="exerTitle"></h2>
                <label for="exerciseName">Exercise name</label>
                <input type="text" id="exercise-name" class="form" maxlength="30">

                <label for="exerciseDesc">Exercise description</label>
                <input type="text" id="exercise-desc" class="form" maxlength="50">

                <label for="exerciseMin">Exercise min:</label>
                <input type="number" id="exercise-min" class="form" max="60">
                <label for="exerciseSec">Exercise secs:</label>
                <input type="number" id="exercise-sec" class="form" max="59">

                <label for="restMin">Rest min:</label>
                <input type="number" id="rest-min" class="form" max="60">
                <label for="restSec">Rest sec:</label>
                <input type="number" id="rest-sec" class="form" max="59">

                <button id="section2-prevSbtn" type="button" class="prevStepBtns hidden">previous step</button>
                <button type="button" id="section2-prevBtn" class="prevBtns">previous</button>
                <button type="button" id="section2-nextBtn" class="nextBtns">next</button>
                <button id="section2-nextSbtn" type="button" class="nextStepBtns hidden" value="submitExData">next
                    step</button>
            </section>

            <section class="formSection" data-step="3">
                <div id="validationContainer"></div>
                <button type="submit" class="submitBtns">submit</button>
                <button type="button" class="cancelBtns">cancel</button>
                <button type="button" class="prevStepBtns">previous step</button>
            </section>
        </form>

    </main>
</body>

</html>
