<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/index.js" type="module" defer></script>
    <title> Home | HIIT havoc </title>
</head>

<template id="exerciseFormTemplate">
    <h2 id="exercise-title" class="exerciseLabel">Testing</h2>
    <label for="exercise-name" class="exerciseLabel">Exercise name: </label>
    <input type="text" id="exercise-name" maxlength="50" class="form exerciseInput" required>

    <label for="exercise-desc" class="exerciseLabel">Exercise description: </label>
    <input type="text" id="exercise-desc" maxlength="50" class="form exerciseInput" required>

    <label for="exercise-duration" class="form exerciseLabel">Exercise duration: </label>

    <label for="exercise-hour" class="exerciseLabel">Hour:</label>
    <input type="number" id="exercise-hour" value="0" min="0" max="23" class="exerciseInput">
    <label for="minutes" class="exerciseLabel">Minutes:</label>
    <input type="number" id="exercise-min" value="0" min="0" max="59" class="exerciseInput">
    <label for="seconds" class="exerciseLabel">Seconds:</label>
    <input type="number" id="exercise-sec" value="0" min="0" max="59" class="exerciseInput">

    <label for="rest-duration" class="form exerciseLabel">Rest duration:</label>
    <label for="rest-hour" class="exerciseLabel">Hour:</label>
    <input type="number" id="rest-hour" value="0" min="0" max="23" class="exerciseInput">
    <label for="rest-min" class="exerciseLabel">Minutes:</label>
    <input type="number" id="rest-min" value="0" min="0" max="59" class="exerciseInput">
    <label for="rest-sec" class="exerciseLabel">Seconds:</label>
    <input type="number" id="rest-sec" value="0" min="0" max="59" class="exerciseInput">
</template>

<body>
    <main>
        <button type="button" id="create-Btn">Create HIIT workout</button>

        <form id="workout-form">
            <section class="formSection" data-step="1">
                <h1> Workout Details</h1>
                <label for="workout-name">Workout name</label>
                <input type="text" id="workout-name" class="form" maxlength="30" required>

                <label for="num-exercises">Number of exercises</label>
                <input type="number" id="num-exercises" class="form" min="1" max="15" required>

                <button type="button" class="nextStepBtns submitWrkData">next</button>
            </section>

            <section id="exercise-form" class="formSection" data-step="2">
                <h1> Exercise details</h1>
                <div id="nav-buttons">
                    <button type="button" class="prevStepBtns">previous</button>
                    <button type="button" class="nextStepBtns">next</button>
                </div>
            </section>

            <section class="formSection" data-step="3">
                <h1> workout validation </h1>
                <div id="validationContainer"></div>
                <div>
                    <button type="button" class="prevStepBtns">previous</button>
                    <button type="submit" class="submitBtns">submit</button>
                </div>
            </section>
        </form>

        <section class="timer">
            <p class="timer timer_hour">00</p>
            <p class="timer timer-colon">:</p>
            <p class="timer timer_minute">00</p>
            <p class="timer timer-colon">:</p>
            <p class="timer timer_seconds">00</p>
            <button type="button" class="timer timer_startBtn"><span class="material-symbols-outlined">
                    play_arrow
                </span></button>
        </section>

    </main>
</body>

</html>
