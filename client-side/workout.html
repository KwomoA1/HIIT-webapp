<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workouts</title>
  <script src="scripts/workouts.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <template id="exerciseFormStep">
    <section id="exerciseForm" class="formSteps" data-step="2" data-exercise-index="0">

      <h3 id="exerciseTitle"></h3>
      <label for="exerciseName">Exercise name: </label>
      <input type="text" id="exerciseName" size="20" class="wrapper">

      <label for="exerciseDescription">Exercise description: </label>
      <input type="text" id="exerciseDescription" size="30" class="wrapper">

      <label for="exerciseDuration">Exercise duration: </label>
      <input type="number" id="exerciseDuration" min="1" class="wrapper">

      <button class="previousBtn active">previous</button>
      <button class="submitBtn">submit</button>
      <button class="cancelBtn">cancel</button>
      <button class="nextBtn active">next</button>

    </section>
  </template>



  <header>
    <nav id="navigation-menu">
      <ul id="navigation-list">
        <li><a href="index.html">Interval Timer</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <button id="createWorkoutBtn">Create Workout</button>
    <form id="createWorkoutForm">
      <section class="formSteps" data-step="1">
        <label for="workoutName"> Workout Name: </label>
        <input type="text" id="workoutName" size="20" class="wrapper">

        <label for="numOfExercises"> Number of exercises: </label>
        <input type="number" id="numOfExercises" min="1" class="wrapper">
        <button id="stepOneNextBtn" class="nextButton" type="button">next</button>
      </section>
    </form>
  </main>

</body>

</html>
