<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workouts</title>
  <script src="scripts/workouts.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <template id="createWorkoutForm">
    <label for="workoutName"></label>
    <input type="text" id="workoutName" placeholder="Enter workout Name" size="50">

    <label for="numberExercises"></label>
    <input type="number" id="numberExercises" placeholder="Seconds" min="1">

    <button id="submitWorkout">Submit</button>
    <button id="cancelWorkout">Cancel</button>
  </template>


  <template id="createExerciseForm">
    <h1 id="Workout"></h1>
    <h2 id="exercise"></h2>

    <label for="exerciseName"></label>
    <input type="text" id="exerciseName" placeholder=" Enter exercise name" size="50" class="wrapper">

    <label for="exerciseDescription"></label>
    <input type="text" id="exerciseDescription" placeholder="Enter exercise Description" size="50" class="wrapper">

    <label for="exerciseDuration"></label>
    <input type="number" id="exerciseDuration" placeholder="0 Seconds" min="0" class="wrapper">
    <button id="previousBtn">Previous</button>
    <button id="submitBtn">Submit</button>
    <button id="cancelBtn">Cancel</button>
    <button id="nextBtn">Next</button>
  </template>

  <header>
    <nav id="navigation-menu">
      <ul id="navigation-list">
        <li><a href="index.html">Interval Timer</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <button id="createWorkoutBtn"> Create Workout </button>
    <section id="formContainer"></section>
  </main>
</body>

</html>
