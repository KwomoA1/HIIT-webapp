<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workouts</title>
  <script src="scripts/workouts.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header>
    <nav id="navigation-menu">
      <ul id="navigation-list">
        <li><a href="index.html">Interval Timer</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <button id="create-workout"> Create Workout </button>

    <section id="workout-form-init" class="hidden">
      <label for="workout-name"> Workout Name: </label>
      <input type="text" id="workout-name">

      <label for="exercise-number">Number of exercises: </label>
      <input type="number" id="exercise-number">

    </section>

    <section id="setup-workout" class="hidden">
      <label for="exercise-name"> Exercise-name: </label>
      <input type="text" id="exercise-name">

      <label for="description"> Exercise-description: </label>
      <input type="text" id="description">

      <label for="duration"> Duration: </label>
      <input type="number" id="duration">

    </section>

  </main>

</body>

</html>
