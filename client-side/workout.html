<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workouts</title>
  <script src="scripts/workouts.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header>
    <nav id="navigation-menu">
      <ul id="navigation-list">
        <li><a href="index.html">Interval Timer</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <button id="create-workout"> Create Workout </button>

    <section id="workout-form-init" class="hidden">
      <label for="workout-name"> Workout Name: </label>
      <input type="text" id="workout-name" placeholder="Enter workout name" size="30">

      <label for="exercise-number">Number of exercises: </label>
      <input type="number" id="exercise-number" placeholder="Enter number of exercises" size="30">
      <button id="submit-workout-form">Submit</button>
    </section>

    <section id="edit-exercises-buttons">
    </section>
    <section id="edit-exercise-panel"></section>
  </main>
</body>

</html>
