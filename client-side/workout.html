<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workouts</title>
  <script src="scripts/workouts.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <template id="workoutFormTemplate">
    <section id="removeWorkoutForm">
      <label for="workoutName">Workout name:</label>
      <input type="text" id="workoutName" placeholder="enter workout name" size="30">

      <label for="numberExercises"> Number of exercises:</label>
      <input type="number" id="numberExercises" min="1" max="20">

      <button id="submitWorkout">Submit</button>
      <button id="cancelWorkout">Cancel</button>
    </section>
  </template>


  <template id="exerciseFormTemplate">
    <section id="removeExerciseForm">
      <h1 id="workout"></h1>
      <h2 id="exercise"></h2>

      <label for="exerciseName" class="wrapper">Exercise name: </label>
      <input type="text" id="exerciseName" placeholder="name" size="30" class="wrapper">

      <label for="exerciseDescription" class="wrapper">Description:</label>
      <input type="text" id="exerciseDescription" placeholder="description" size="50" class="wrapper">

      <label for="exerciseDuration" class="wrapper">Duration(minutes):</label>
      <input type="number" id="exerciseDuration" min="0" max="60" class="wrapper">
      <button id="previousBtn" class="hidden">Previous</button>
      <button id="submitBtn" class="hidden">Submit</button>
      <button id="cancelBtn" class="hidden">Cancel</button>
      <button id="nextBtn" class="">Next</button>
    </section>
  </template>

  <header>
    <nav id="navigation-menu">
      <ul id="navigation-list">
        <li><a href="index.html">Interval Timer</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <button id="createWorkoutBtn"> Create Workout </button>
    <section id="formContainer"></section>
  </main>
</body>

</html>
