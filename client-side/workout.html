<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workouts</title>
  <script src="scripts/workouts.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <template id="createWorkoutFormTemplate">
    <form id="createWorkoutForm">
      <section id="formStep1">
        <label for="workoutName"> Workout Name: </label>
        <input type="text" id="workoutName" size="40">

        <label for="numOfExercises"> Number of exercises: </label>
        <input type="number" id="numOfExercises" min="1">
      </section>

      <section id="formStep2">
        <h2 id="workoutTitle"> Workout title</h2>
        <h3 id="exerciseTitle">exercise</h3>
        <label for="exerciseName">Exercise name: </label>
        <input type="text" id="exercisesName" size="40">

        <label for="exerciseDesc">Exercise description: </label>
        <input type="text" id="exerciseDesc" size="40">

        <label for="exerciseDuration">Exercise duration: </label>
        <input type="number" id="exerciseDuration" min="1">

        <button id="previousBtn"> previous </button>
        <button type="submit" id="submitBtn">submit</button>
        <button id="cancelBtn">cancel</button>
        <button id="nextBtn" class="active"> Next </button>
      </section>
    </form>
  </template>

  <header>
    <nav id="navigation-menu">
      <ul id="navigation-list">
        <li><a href="index.html">Interval Timer</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <button id="createWorkoutBtn"> Create Workout </button>
    <section id="formContainer"></section>
  </main>
</body>

</html>
