<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Interval Timer</h1>
        <nav id="navigationMenu">
            <ul id="navigationBar">
                <li><a href="index.html">Interval Timer</a></li>
                <li><a href="workout.html">Workouts</a></li>
                <li><a href="progress.html">Progress</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="timer">
            <p id="stopwatch">00:00:00</p>
            <p id="timerTitle"> insert timer title here</p>
            <p id="exerciseDisplay">Display exercise here</p>
            <input type="button" id="startButton" value="Start">
        </section>

        <form id="exerciseTimer">
            <label for="minutes-exercise"> Minutes </label>
            <input type="number" id="minutes-exercise" name="minutes" min="1" max="60">

            <label for="seconds-exercise"> Seconds </label>
            <input type="number" id="seconds-exercise" name="seconds" min="0" max="59">

            <button id="setExerciseTimer">Set exercise timer</button>
        </form>

        <form id="restTimer">
            <label for="minutes-rest"> Minutes </label>
            <input type="number" id="minutes-rest" name="minutes" min="1" max="60">

            <label for="seconds-rest"> Seconds </label>
            <input type="number" id="seconds-rest" name="seconds" min="0" max="59">

            <button id="setRestTimer"> Set rest timer</button>
        </form>

        <form id="sets-setup">
            <label for="sets"> Sets </label>
            <input type="number" id="sets" name="sets" min="1" max="60">

            <button id="setButton"> Sets setup</button>
        </form>

    </main>
</body>

</html>
