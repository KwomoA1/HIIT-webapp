<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <script  defer src="scripts/index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav id="navigtion-menu">
            <ul id="navigation-list">
                <li><a href="index.html">Interval Timer</a></li>
                <li><a href="workout.html">Workouts</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <button id="setup-timer-button"> Setup-Timer </button>
        <section id="workout-progress-info">
            <h1 id="workout-period-display"> Warm-Up </h1>
            <p id="sets-display"> Interval: 0/0 </p>
            <p id="total-time-display"> Total time: 00:00 </p>
            <div id="progress-bar"> </div>
        </section>

        <section id="excerise-info">
            <div id="focal-point">
                <p id="current-exercise">exercise</p>
                <p id="current-duration">00:00</p>
            </div>
            <p> UP NEXT </p>
            <p id="next-exercise"> insert exercise here </p>
        </section>

        <button id="start-button"> Start </button>
        <button id="pause-button"> Pause </button>
        <button id="stop-button"> Stop </button>

    </main>


</body>

</html>
