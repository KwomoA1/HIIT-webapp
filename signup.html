<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <header>
    <h1>Insert App Name here</h1>
    <nav id="navigation-menu">

        <li><a href="index.html">Interval Timer</a></li>
        <li><a href="workout.html">Workouts</a></li>
        <li><a href="progress.html">Progress</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="#signup-form">
      <label for="username-label">Username: </label>
      <input type="text" id="username-label" name="username">

      <label for="password-label">Password: </label>
      <input type="text" id="password-label" name="password">

      <label for="confirm-password-label">Confirm Password: </label>
      <input type="text" id="confirm-password-label" name="confirm-password">

      <label for="emailaddress-label">Email Address: </label>
      <input type="text" id="emailaddress-label" name="emailaddress">

      <button id="sign-up">Sign Up</button>
    </form>
    <p>Have an account? <button id="sign-in">Sign In</button></p>
  </main>
