<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Interval Timer</h1>
        <nav id="navigationMenu">
            <ul id="navigationBar">
                <li><a href="index.html">Interval Timer</a></li>
                <li><a href="workout.html">Workouts</a></li>
                <li><a href="progress.html">Progress</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="timer">
            <p id="stopwatch">00:00:00</p>
            <p id="timerTitle"> insert timer title here</p>
            <p id="excerciseDisplay">Display exercise here</p>
            <input type="button" id="startButton" value="Start">
        </div>

        <section id="timerSetup">
            <button id="warmUpTimer"> Warm-up timer </button>
            <button id="excerciseTimer"> Exercise Timer</button>
            <button id="restTimer"> Rest timer </button>
            <label for="setsLabel"> Sets: </label>
            <input type="number" id="setsLabel" name="sets" min="1" max="10">
        </section>

        <form id="minutesSecondsForm" class="hidden">
            <p>timer</p>
            <label for="minutes"> Minutes </label>
            <input type="number" id="minutes" name="minutes" min="1" max="60">
            <label for="seconds"> Seconds </label>
            <input type="number" id="seconds" name="seconds" min="0" max="59">
        </form>
    </main>
</body>

</html>
