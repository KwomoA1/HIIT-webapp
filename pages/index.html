<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <script src="index.js"></script>
</head>

<body>
    <header>
        <h1>Interval Timer</h1>
        <nav id="navigation-menu">
            <ul id="navigation-bar">
                <li><a href="index.html">Interval Timer</a></li>
                <li><a href="workout.html">Workouts</a></li>
                <li><a href="progress.html">Progress</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="timer">
            <p>00:00:00</p>
            <p id="excercise-display">Display excercise here</p>
            <input type="button" value="Start">
        </div>

        <div id="hiit-timer-setup">
            <label for="warm-up-timer-label"> Warm-up timer: </label>
            <input type="number" id="warm-up-timer-label" name="warm-up-timer" min="0" max="60">
            <br>
            <label for="excercise-timer-label"> Excercise timer: </label>
            <input type="number" id="excercise-timer-label" name="excercise-timer" min="0" max="60">
            <br>
            <label for="rest-timer-label"> Rest timer:</label>
            <input type="number" id="rest-timer-label" name="rest-timer" min="0" max="60">
            <br>
            <label for="sets-label"> Sets: </label>
            <input type="number" id="sets-label" name="sets" min="1" max="10">
        </div>
    </main>
</body>

</html>
